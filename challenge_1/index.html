<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<h2 id="current-player">Current Player</h2>
	<table id="gameBoard">
		<tr>
			<td id="0,0"></td>
			<td id="0,1"></td>
			<td id="0,2"></td>			
		</tr>
		<tr>
			<td id="1,0"></td>
			<td id="1,1"></td>
			<td id="1,2"></td>
		</tr>
		<tr>
			<td id="2,0"></td>
			<td id="2,1"></td>
			<td id="2,2"></td>
		</tr>
	</table>

	<div>
		<h2>Current Score</h2>
		<div>Player X: 
			<span id="player-score-x">0</span>
		</div>
		<div>Player O:
			<span id="player-score-o">0</span>
		</div>
	</div>

	<button id="reset-game">Reset</button>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
